on:
  push:
    branches-ignore:
      - 'renovate/**'
      - 'dependabot/**'
  pull-request:

permissions: read-all

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
