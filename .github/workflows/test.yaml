name: Test
on:
  push:
    branches-ignore:
      - 'renovate/**'
      - 'dependabot/**'

  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.25.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check license headers
        run: |
          set -eu
          make checklicense
      - name: Run linter
        run: |
          set -eu
          make goimports-reviser lint
      - name: Run tests
        run: |
          set -eu
          make test
      - name: Build binary
        run: |
          set -eu
          make build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build OCI image
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: dnaeon/gardener-extension-example:latest
